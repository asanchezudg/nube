<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios en la Nube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.7),
                rgba(0, 0, 0, 0.7)
            ), url('https://www.sdpnoticias.com/resizer/v2/W2VKYAM2HVNNBNDIHQEOEG6LZU.jpg?smart=true&auth=4484a626b3893cb073f08f99068337aef9f8d84886b81b1ca2c7379b26dff346&width=640&height=360') center/cover no-repeat fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        main {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 20px 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
            color: #333;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-54rddyjZmKI9gjYbZ-bqVZr_gGzeyujaAg&s" alt="Logo del sitio" class="logo">
        </header>

        <main>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/h4Af5bbFAq0"
                    title="Video de servicios en la nube"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </main>

        <footer>
            <p><strong>Curso:</strong> Conceptualización de servicios en la nube</p>
            <p><strong>Alumno:</strong> Angel Francisco Sánchez De Tagle Márquez</p>
            <p><strong>Contacto:</strong> <a href="mailto:angel.sanchezdetagle@udgvirtual.udg.mx">angel.sanchezdetagle@udgvirtual.udg.mx</a></p>
        </footer>
    </div>
</body>
</html>
